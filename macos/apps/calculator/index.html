<template>
  <app-calculator>
    <menu-segment></menu-segment>
    <template window="calculator">
      <mac-window-controller>
        <mac-window  width="120" height="155" title="Calculator">
          <mac-window-chrome black>
            <chrome-close></chrome-close>
            <span>Calculator</span>
          </mac-window-chrome>
          <mac-window-content>
            <div class="input">0</div>
            <calc-grid>
              <button>C</button>
              <button>=</button>
              <button>/</button>
              <button>*</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>-</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>+</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button style="grid-row: span 2">=</button>
              <button style="grid-column: span 2;">0</button>
              <button>.</button>      
            </calc-grid>
          </mac-window-content>
          <style>
            app-calculator mac-window {
              border-radius: 10px !important;
              background-color: black !important;
              overflow: hidden;
      
              & mac-window-chrome {
                border-radius: 10px 10px 0 0;
                border: none !important;
                padding: 4px !important;
              }
      
              & mac-window-content {
                padding: 8px;
                margin: 4px -4px -4px -4px;
                border-radius: 4px;
                background-color: var(--chrome);
              }
              & calc-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 4px;
              }
              & button {
                min-width: 20px;
                min-height: 16px;
                padding: 2px;
                font-size: 9px;
                border: 1px solid black;
                filter: drop-shadow(2px 2px 0px black);
                &:active, &.active {
                  background-color: black;
                  color: white;
                }
              }
              & .input {
                width: 100%;
                border: 1px solid black;
                background-color: white;
                font-size: 9px;
                margin: 0 0 6px 0;
                padding: 4px;
                text-align: end;
                box-sizing: border-box;
              }
            }
          </style>
        </mac-window>
      </mac-window-controller>
    </app-calculator>template>
  </app-calculator>
</template>
