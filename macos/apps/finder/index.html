<template>
  <finder-app>
    <menu-segment>
      <menu-item title="File">
        <menu-dropdown>
          <menu-dropdown-item label="New Folder" action="new-folder" disabled></menu-dropdown-item>
          <menu-dropdown-item label="Close" action="close"></menu-dropdown-item>
          <menu-divider></menu-divider>
          <menu-dropdown-item label="Get Info" action="get-info" disabled></menu-dropdown-item>
          <menu-dropdown-item label="Find" action="find" disabled></menu-dropdown-item>
          <menu-divider></menu-divider>
          <menu-dropdown-item label="Eject" action="eject" disabled></menu-dropdown-item>
          <menu-dropdown-item label="Move to Trash" action="send-to-trash"></menu-dropdown-item>
          <menu-dropdown-item label="Empty Trash" action="empty-trash" disabled></menu-dropdown-item>
        </menu-dropdown>
      </menu-item>
      <menu-item title="Edit" disabled></menu-item>
      <menu-item title="View" disabled></menu-item>
      <menu-item title="Special" disabled></menu-item>
      <menu-item title="Help" disabled></menu-item>
      <menu-spacer></menu-spacer>
    </menu-segment>
    <ui-icons desktop>
      <ui-icon type="folder" icon="apps/finder/drive" label="MacintoshHD" target="/Desktop/MacintoshHD" x="720" y="50"></ui-icon>
      <ui-icon type="app" icon="apps/finder/file@txt" label="SimpleText" target="simple-text" x="720" y="100"></ui-icon>
      <ui-icon type="app" icon="apps/task-man/icon" label="TaskMan" target="task-man" x="720" y="150"></ui-icon>
      <!-- <ui-icon type="folder" icon="apps/finder/drive" label="Trash" target="/Desktop/Trash" x="720" y="100"></ui-icon> -->
    </ui-icons>
    <template window="finder">
      <finder-window>
        <mac-window resizable>
          <mac-window-chrome>
            <chrome-close></chrome-close>
            <span>Untitled</span>
            <chrome-shrink></chrome-shrink>
            <chrome-collapse></chrome-collapse>
          </mac-window-chrome>
          <mac-window-content>
            <ui-frame inset white nopad>
              <ui-frame nested center data-id="details">
                0 items, 0 MB available
              </ui-frame>
              <ui-icons></ui-icons>
            </ui-frame>
          </mac-window-content>  
        </mac-window>
      </finder-window>
    </template>
    <style>
      finder-app {
        & > ui-icons {
          background: url('./images/wallpaper.png');
          position: absolute;
          inset: 0;
          background-color: var(--background);
          background-size: 18%;
          padding-top: 22px;
          & ui-icon::after {
            background-color: rgb(200,200,200);
          }
        }
      }
    </style>
  </finder-app>
</template>

<script>
if (typeof FinderApp === 'undefined') {
  class FinderApp extends MacApplication {
    static #openFiles = [];

    constructor() {
      super();
    }

    get name() { return 'Finder' }   
    get icon() { return 'finder/icon.png' }

    newWindow = ({path}) => {
      const existingWindow = this.getWindowControllers().find(window => window.path === path);
      if (existingWindow) {
        existingWindow.focus();
        return existingWindow;
      }
      const window = this.spawnWindowFromTemplate('finder');
      window.path = path;
      FinderApp.#openFiles.push(path);
      return window;
    }

    onAction = (source, action, extra) => {
      ['icon', 'dblclick', () => {
        const type = extra.icon?.getAttribute?.('type');
        switch (type) {
          case 'folder':
            this.newWindow({path: extra.icon.getAttribute('target')});
            break;
          case 'app':
            MacApplication.spawn(extra.icon.getAttribute('target'))
            break;
          default:
            const path = extra.icon.getAttribute('target');
            MacApplication.openFile(path);
        }
      }].act();

      ['menu', 'close', this.activeWindow?.close].act();
      ['menu', 'send-to-trash', this.activeWindow?.sendToTrash].act();
      ['application', 'windows-changed', this.updateState].act();
    }

    updateState = () => {
      // Update icons
      const icons = this.querySelectorAll('ui-icons').forEach(it => it.updateState?.());
      // Update menu
      const hasWindows = !!this.getWindowControllers().length;
      MenuBar.updateMenuDropdownItem('[label="Close"]', { disabled: !hasWindows && !!this.activeWindow  });
    }

    /**
     * Sets the state of a file or app in Finder to adjust icons
     * @param {string} target - The path of the file or app
     * @param {boolean} state - Whether the file is open or not
     */
    static setFileState(target, state) {
      console.error('Setting file state', target, state);
      if (state) {
        FinderApp.#openFiles.push(target);
      } else {
        FinderApp.#openFiles = FinderApp.#openFiles.filter(file => file !== target);
      }
      document.querySelector('finder-app').updateState();
    }

    static getFileState(target) {
      return FinderApp.#openFiles.includes(target);
    }
  }

  class FinderWindow extends MacWindowController {
    #vdiskExplorer = new VDiskExplorer();
    #path;
    #files;
    #details;
    #selectedIcon;

    constructor() {
      super();
    }

    onClose() {
      FinderApp.setFileState(this.#path, false);
    }

    connectedCallback() {
      this.#details = this.querySelector('[data-id="details"]');
      this.#vdiskExplorer.addEventListener('change', this.updateDisplay);
      this.addEventListener('click', this.onIconClick);
    }

    disconnectedCallback() {
      this.#vdiskExplorer.removeEventListener('change', this.updateDisplay);
      this.removeEventListener('click', this.onIconClick);
    }

    onIconClick = (e) => {
      if (e.target instanceof UiIcon) {
        this.#selectedIcon = e.target;
      }
    }

    sendToTrash = () => {
      if (this.#selectedIcon) {
        this.#vdiskExplorer.rm(this.#selectedIcon.getAttribute('target'));
        this.updateDisplay();
      }
    }

    set path(value) {
      this.#vdiskExplorer.cd(value);
      this.#path = value;
      this.updateDisplay();
    }

    get path() { return this.#path }

    updateDisplay = () => {
      if (!this.#path) return;
      this.#files = this.#vdiskExplorer.ls();
      this.querySelector('ui-icons').innerHTML = '';
      this.#files.forEach((file, i) => {
        const icon = document.createElement('ui-icon');
        const ext = (file.name.split('/').reverse()[0].split('.')?.[1] || 'txt');
        icon.setAttribute('icon', file instanceof Folder ? 'apps/finder/folder' : `apps/finder/file@${ext}`);
        icon.setAttribute('label', file.name);
        icon.setAttribute('target', this.#path + '/' + file.name);
        icon.setAttribute('type', file instanceof Folder ? 'folder' : 'file');
        icon.setAttribute('x', `${i * 60 + 32}`);
        icon.setAttribute('y', '40');
        this.querySelector('ui-icons').appendChild(icon);
      });
      if (this.#details) {
        this.#details.textContent = `${this.#files.length} items, ${this.#vdiskExplorer.available} available`;
      }
      this.querySelector('mac-window-chrome span').textContent = this.#path.split('/').reverse()[0];
    }
  }

  globalThis.FinderApp = FinderApp;

  customElements.define('finder-app', FinderApp);
  customElements.define('finder-window', FinderWindow);
}
</script>
