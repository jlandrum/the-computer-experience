<template>
  <finder-app>
    <menu-segment>
      <menu-item title="File">
        <menu-dropdown>
          <menu-dropdown-item label="New Folder" action="new-folder"></menu-dropdown-item>
          <menu-dropdown-item label="Close" action="close"></menu-dropdown-item>
          <menu-divider></menu-divider>
          <menu-dropdown-item label="Get Info" action="get-info" disabled></menu-dropdown-item>
          <menu-dropdown-item label="Find" action="find" disabled></menu-dropdown-item>
          <menu-divider></menu-divider>
          <menu-dropdown-item label="Eject" action="eject" disabled></menu-dropdown-item>
          <menu-dropdown-item label="Move to Trash" action="send-to-trash"></menu-dropdown-item>
          <menu-dropdown-item label="Empty Trash" action="empty-trash" disabled></menu-dropdown-item>
        </menu-dropdown>
      </menu-item>
      <menu-item title="Edit" disabled></menu-item>
      <menu-item title="View" disabled></menu-item>
      <menu-item title="Special" disabled></menu-item>
      <menu-item title="Help" disabled></menu-item>
      <menu-spacer></menu-spacer>
    </menu-segment>
    <ui-icons desktop>
      <ui-icon type="folder" icon="apps/finder/drive" label="MacintoshHD" target="/Desktop/MacintoshHD" x="720" y="50"></ui-icon>
      <ui-icon type="app" icon="apps/finder/file@txt" label="SimpleText" target="simple-text" x="720" y="100"></ui-icon>
      <ui-icon type="app" icon="apps/task-man/icon" label="TaskMan" target="task-man" x="720" y="150"></ui-icon>
      <!-- <ui-icon type="folder" icon="apps/finder/drive" label="Trash" target="/Desktop/Trash" x="720" y="100"></ui-icon> -->
    </ui-icons>
    <!-- Finder File Browser Window -->
    <template window="finder">
      <finder-window>
        <mac-window resizable>
          <mac-window-chrome>
            <chrome-close></chrome-close>
            <span>Untitled</span>
            <chrome-shrink></chrome-shrink>
            <chrome-collapse></chrome-collapse>
          </mac-window-chrome>
          <mac-window-content>
            <ui-frame inset white nopad>
              <ui-frame nested center data-id="details">
                0 items, 0 MB available
              </ui-frame>
              <ui-icons></ui-icons>
            </ui-frame>
          </mac-window-content>  
        </mac-window>
      </finder-window>
    </template>
    <!-- About This Computer Window -->
    <template window="about">
      <mac-window-controller>
        <mac-window width="350" height="294">
          <mac-window-chrome>
            <chrome-close></chrome-close>
            <span>About This Computer</span>
            <chrome-shrink></chrome-shrink>
            <chrome-collapse></chrome-collapse>
          </mac-window-chrome>
          <mac-window-content>
            <ui-frame>
              <ui-frame white nopad>
                <img src="images/about.png" width="300" />
              </ui-frame>
              <p>
                <strong>Version:</strong> Mac OS 9.2.2
              </p>
              <p>
                <strong>Built-in Memory:</strong> 256 MB
              </p>
              <p>
                <strong>Virtual Memory:</strong> Off
              </p>
              <p>
                <strong>Largest Unused Block:</strong> 220.8 MB
              </p>
            <ui-frame white>
              <p>
                This site plays homage to the classic Mac OS 9 operating system. This operating system was released in 1999 and was the last version of the classic Mac OS. It was succeeded by Mac OS X in 2001. Mac OS 9 introduced many new features, such as multiple users, voiceprint password, and voice control.
              </p>
              <p>
                It also introduced the "Platinum" interface, which was a major design overhaul from the previous "Aqua" interface.
              </p>
              <p>
                This site is a recreation of the Mac OS 9 operating system, and is not affiliated with Apple Inc.
              </p>
            </ui-frame>
            </ui-frame>
          </mac-window-content>
        </mac-window>
      </mac-window-controller>
    </template>
    <!-- Open File Dialog -->
    <template window="load-file">
      <mac-window-controller>
        <mac-window chromeless modal width="auto" height="auto">
          <mac-window-content>
            <ui-dropdown>
              <ui-dropdown-list>
              </ui-dropdown-list>
            </ui-dropdown>
            <span class="disk">MacintoshHD</span>
            <ui-list></ui-list>
            <div class="buttons">
              <ui-button action="eject" disabled>Eject</ui-button>
              <ui-button action="desktop">Desktop</ui-button>
              <hr />
              <ui-button action="cancel">Cancel</ui-button>
              <ui-button action="open" primary disabled>Open</ui-button>
            </div>
          </mac-window-content>
        </mac-window>
      </mac-window-controller>
    </template>
    <!-- Styles -->
    <style>
      finder-app {
        & > ui-icons {
          background: url('./images/wallpaper.png');
          position: absolute;
          inset: 0;
          background-color: var(--background);
          background-size: 18%;
          padding-top: 22px;
          & ui-icon::after {
            background-color: rgb(200,200,200);
          }
        }
      }
    </style>
  </finder-app>
</template>
