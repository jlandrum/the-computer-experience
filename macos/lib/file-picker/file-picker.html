<template window="open-file">
  <lib-open-file-controller>
    <mac-window chromeless modal width="auto" height="auto">
      <mac-window-content>
        <ui-dropdown target="path">
          <ui-dropdown-list>
          </ui-dropdown-list>
        </ui-dropdown>
        <span class="disk">MacintoshHD</span>
        <ui-list target="files"></ui-list>
        <div class="buttons">
          <ui-button action="eject" disabled>Eject</ui-button>
          <ui-button action="desktop">Desktop</ui-button>
          <hr />
          <ui-button action="cancel">Cancel</ui-button>
          <ui-button action="open" primary disabled>Open</ui-button>
        </div>
      </mac-window-content>
    </mac-window>
  </lib-open-file-controller>
</template>
<template window="save-file">
  <lib-save-file-controller>
    <mac-window chromeless modal width="auto" height="auto">
      <mac-window-content>
        <ui-dropdown target="path">
          <ui-dropdown-list>
          </ui-dropdown-list>
        </ui-dropdown>
        <input type="text" />
        <span class="disk">MacintoshHD</span>
        <ui-list target="files"></ui-list>
        <div class="buttons">
          <ui-button action="desktop">Desktop</ui-button>
          <ui-button action="cancel">Cancel</ui-button>
          <hr />
          <ui-button action="make_folder" disabled>New Folder</ui-button>
          <ui-button action="save" primary disabled>Save</ui-button>
        </div>
      </mac-window-content>
    </mac-window>
  </lib-save-file-controller>
</template>
<template window="overwrite-file">
  <lib-overwrite-controller>
    <mac-window chromeless modal width="auto" height="auto">
      <mac-window-content>
        <span>Do you want to replace the existing file?</span>
        <div class="buttons">
          <ui-button action="cancel">Cancel</ui-button>
          <ui-button action="overwrite" primary>Replace</ui-button>
        </div>
      </mac-window-content>
    </mac-window>
  </lib-overwrite-controller>
</template>
