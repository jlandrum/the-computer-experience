<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="components/index.js" type="module"></script>
    <script src="lib/index.js" type="module"></script>
    <title>
      MacOS: The Computer Experience
    </title>
  </head>
  <body>
    <mac-desktop>
      <menu-bar>
        <menu-item icon="apple">
          <menu-dropdown>
            <menu-dropdown-item label="About This Computer" id="menu-about"></menu-dropdown-item>
            <menu-divider></menu-divider>
            <menu-dropdown-item label="Apple System Profiler" target="apple-system-profiler" disabled></menu-dropdown-item>
            <menu-dropdown-item label="Calculator" target="calculator"></menu-dropdown-item>
            <menu-dropdown-item label="Chooser" target="chooser" disabled></menu-dropdown-item>
            <menu-dropdown-item label="Control Panels" target="control-panels" disabled></menu-dropdown-item>
            <menu-dropdown-item label="Favorites" disabled></menu-dropdown-item>
            <menu-dropdown-item label="Key Caps" disabled></menu-dropdown-item>
            <menu-dropdown-item label="Network Browser" disabled></menu-dropdown-item>
            <menu-dropdown-item label="Recent Applications">
              <menu-dropdown>
                <menu-dropdown-item label="SimpleText" target="simple-text"></menu-dropdown-item>
              </menu-dropdown>
            </menu-dropdown-item>
            <menu-dropdown-item label="Recent Documents" disabled></menu-dropdown-item>
            <menu-dropdown-item label="Remote Access Status" disabled></menu-dropdown-item>
            <menu-dropdown-item label="Scrapbook" disabled></menu-dropdown-item>
            <menu-dropdown-item label="Sherlock 2" disabled></menu-dropdown-item>
            <menu-dropdown-item label="Stickies" disabled></menu-dropdown-item>
          </menu-dropdown>
        </menu-item>
        <menu-segment id="finder-segment">          
        </menu-segment>
        <menu-clock>4:21 AM</menu-clock>
        <menu-vdivider></menu-vdivider>
        <app-menu-item title="Application" id="app-menu"></app-menu-item>
      </menu-bar>
    </mac-desktop>
    <script defer>
      setTimeout(async () => {
        await MacApplication.spawn('finder', { background: true });
      }, 500);
    </script> 
  </body>
</html>
